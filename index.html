<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>GitHub Profile Finder</title>
  </head>
  <body>
    <div class="container">
      <div class="input_wrapper">
        <input
          type="text"
          placeholder="Enter GitHub User Name..."
          class="input_user"
        />
        <div class="btn_submit">Search User</div>
      </div>
      <div class="row">
        <div class="user_info">
          <div class="user_img">
            <img src="github_logo.png" />
          </div>
          <div class="user_name">
            <h1>USER</h1>
          </div>

          <div class="follow">
            <div class="item followers">
              <p>Followers</p>
              <span>500</span>
            </div>
            <div class="item follow_">
              <p>Follow</p>
              <span>50</span>
            </div>
          </div>
        </div>

        <div class="repo">
          <h1>REPOSITORY</h1>
          <div class="repo_details">
            <div class="item">
              <div class="repo_name">Repository</div>
              <div class="repo_details_">
                <div class="info_ star"><i class="fa fa-star-o"></i>10</div>
                <div class="info_ fork">
                  <p><i class="fa fa-code-fork"></i>30</p>
                </div>
                <div class="info_ size">
                  <p><i class="fa fa-file"></i>3000kb</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
